<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotchNest Appcast Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .appcast-viewer {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .xml-display {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            color: #00ff00;
        }

        .xml-display pre {
            margin: 0;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
        }

        .info-value {
            color: #ffffff;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="notchnest-body">
    <div class="background-gradient"></div>

    <main class="appcast-viewer">
        <div style="margin-bottom: 2rem;">
            <a href="index.html" class="back-button">‚Üê Back to Home</a>
        </div>

        <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 1rem;">Appcast Viewer</h1>
        <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 2rem;">
            This page displays the current Sparkle appcast.xml for NotchNest
        </p>

        <div class="btn-group">
            <button class="btn" onclick="loadAppcast()">Refresh</button>
            <a href="appcast.xml" download class="btn">Download XML</a>
            <a href="appcast.xml" target="_blank" class="btn">View Raw</a>
        </div>

        <div class="info-card" id="info-display">
            <div style="text-align: center; color: rgba(255, 255, 255, 0.6);">
                Loading appcast information...
            </div>
        </div>

        <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem;">XML Content</h2>
        <div class="xml-display" id="xml-display">
            <pre>Loading...</pre>
        </div>
    </main>

    <script>
        async function loadAppcast() {
            try {
                const response = await fetch('appcast.xml');
                const xmlText = await response.text();

                // Display raw XML
                document.getElementById('xml-display').innerHTML =
                    '<pre>' + escapeHtml(xmlText) + '</pre>';

                // Parse and display info
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                const version = xmlDoc.querySelector('sparkle\\:version, version')?.textContent || 'N/A';
                const shortVersion = xmlDoc.querySelector('sparkle\\:shortVersionString, shortVersionString')?.textContent || 'N/A';
                const title = xmlDoc.querySelector('item title')?.textContent || 'N/A';
                const pubDate = xmlDoc.querySelector('item pubDate')?.textContent || 'N/A';
                const minOS = xmlDoc.querySelector('sparkle\\:minimumSystemVersion, minimumSystemVersion')?.textContent || 'N/A';
                const url = xmlDoc.querySelector('enclosure')?.getAttribute('url') || 'N/A';
                const length = xmlDoc.querySelector('enclosure')?.getAttribute('length') || 'N/A';

                const infoHTML = `
                    <div class="info-row">
                        <span class="info-label">Version:</span>
                        <span class="info-value">${shortVersion}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Build Number:</span>
                        <span class="info-value">${version}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Release Date:</span>
                        <span class="info-value">${pubDate}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Minimum macOS:</span>
                        <span class="info-value">${minOS}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">File Size:</span>
                        <span class="info-value">${formatBytes(parseInt(length))}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Update URL:</span>
                        <span class="info-value" style="word-break: break-all; max-width: 60%;">${url}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Title:</span>
                        <span class="info-value">${title}</span>
                    </div>
                `;

                document.getElementById('info-display').innerHTML = infoHTML;

            } catch (error) {
                console.error('Error loading appcast:', error);
                document.getElementById('xml-display').innerHTML =
                    '<pre style="color: #ff453a;">Error loading appcast.xml: ' + error.message + '</pre>';
                document.getElementById('info-display').innerHTML =
                    '<div style="text-align: center; color: #ff453a;">Failed to load appcast information</div>';
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Load on page load
        loadAppcast();
    </script>
</body>

</html>
